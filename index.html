<!doctype html>
<html lang= "en-us">
<head>
		<meta charset="utf-8">
		<title>Hang the DJ</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- Middle div for DJ and game -->
		<div id = "leftPurple">	
			<div id = "myGuess">
				<p>Guesses Until Hanged:</p>
				<p id="guessCount">7</p>
				<hr>
				<p>Wrong Letters:</p>
				<h3 id ="guessLetters"> </h3>
			</div>	
		</div>		

		<div id = "boothArea">
				<h2>Hang - the - DJ</h2>
			<div id = "DJ">
					<img src="assets/images/dj0.jpg" class="img-responsive" alt="DJpic" id ="DJstage">
				</div>
			<div id = "myPuzzleArea">
				<h1 id = "myPuzzle"></h1>
			</div>
		</div>			
			<!-- This section keeps score stuff-->
		<div id = "scoreKeeper">
				<p> Won:</p>
				<p id = "winScore">0</p>
				<!-- This keeps track of losses -->
				<p>Lost:</p>
				<p id = "loseScore">0</p>
		</div>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
