<!doctype html>
<html lang= "en-us">
<head>
		<meta charset="utf-8">
		<title>Hang the DJ</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<!-- LeftPurple section for wrong letters and number of guesses left -->
		<div id = "leftPurple">	
			<div id = "myGuess">
				<p>Guesses Until Hanged:</p>
				<p id="guessCount">7</p>
				<hr>
				<p>Wrong Letters:</p>
				<h3 id ="guessLetters"> </h3>
			</div>	
		</div>		
<!-- Middle div for DJ and game -->
		<div id = "boothArea">
				<h2>Hang - the - DJ</h2>
			<div id = "DJ">
					<img src="assets/images/dj0.jpg" class="img-responsive" alt="DJpic" id ="DJstage">
				</div>
			<div id = "myPuzzleArea">
				<h1 id = "myPuzzle">Press Any Key to Start</h1>
			</div>
		</div>			
			<!-- Right section keeps score stuff-->
		<div id = "scoreKeeper">
				<p> Won:</p>
				<p id = "wins">0</p>
				
				
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="assets/javascript/game.js"></script>


	</body>
